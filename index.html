    body {

    .options {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;

      background-color: #f9f9f9;

    select:focus {
      background-color: #e6e6e6;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #details {
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      width: 100%;
      max-width: 400px;

      padding-left: 20px;

    #searchBarDistrict,

      border-radius: 5px;

      margin-bottom: 10px;

    #map {
      width: 100%;
      max-height: 800px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    @media (max-width: 767px) {

        flex-direction: column;
        justify-content: space-between;
        min-width: 400px;

    function populatePostOffices() {
      const selectedDistrict = districtSelect.value;
      postOfficeSelect.innerHTML = '<option value="">Select Post Office</option>';

      if (selectedDistrict) {
        const postOffices = districtsData[selectedDistrict];
        for (const postOffice of postOffices) {
          const option = document.createElement("option");
          option.value = postOffice;
          option.textContent = postOffice;
          postOfficeSelect.appendChild(option);
        }
      }
      
    }
